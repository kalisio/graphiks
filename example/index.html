<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.18.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- HTML -->
    <div id="q-app">
      <q-layout view="lhh LpR lff">
        <q-header class="q-pa-md">
          <div class="full-width row items-center q-gutter-x-md">
            <q-icon name="category" size="sm"></q-icon>
            <div class="text-h5">Graphiks</div>
          </div>
        </q-header>
        <q-page-container>
          <q-page padding>
            <shape-collection></shape-collection>
          </q-page>
        </q-page-container>
      </q-layout>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.5/dist/quasar.umd.prod.js"></script>
    <script type="module">
      import ShapeCollection from './components/shape-collection.js'
      const app = Vue.createApp({
        components: {
          ShapeCollection
        },
        setup () {}
      })
      app.use(Quasar)
      app.mount('#q-app')
    </script>
  </body>
</html>
