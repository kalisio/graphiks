<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphiks examples</title>
</head>
<body style="font-family:sans-serif; display:flex; flex-direction:column; align-items:center; gap:1rem; padding:2rem;">
  <h1>Graphiks examples</h1>
  <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
    <div id="circle"></div>
    <div id="cross"></div>
    <div id="heart"></div>
    <div id="rect"></div>
    <div id="rounded-rect"></div>
    <div id="diamond"></div>
    <div id="triangle-up"></div>
    <div id="triangle-down"></div>
    <div id="triangle-down"></div>
    <div id="triangle-right"></div>
    <div id="triangle-left"></div>
    <div id="marker-pin"></div>
    <div id="square-pin"></div>
    <div id="star4"></div>
    <div id="star5"></div>
    <div id="star6"></div>
    <div id="pentagon"></div>
    <div id="hexagon"></div>
    <div id="polygon"></div>
    <div id="donut"></div>
  </div>
  <script type="module" src="./shapes.js"></script>
</body>
</html>
