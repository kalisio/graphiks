<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.18.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- HTML -->
    <div id="q-app">
      <q-layout view="lhh LpR lff">
        <q-header class="q-pa-md">
          <span class="text-h6">Graphiks</span>
        </q-header>
        <q-page-container>
          <q-page class="q-pa-md">
            <div id="shapes" class="row"></div>
          </q-page>
        </q-page-container>
      </q-layout>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.5/dist/quasar.umd.prod.js"></script>

    <script type="module">
      import { graphiks } from '../src/graphiks.js'
      // create the app
      const app = Vue.createApp({
        setup () {
          return {}
        }
      })
      app.use(Quasar)
      app.mount('#q-app')
      // create the shapes
      const Graphiks = graphiks()
      const shapes = Graphiks.listShapes()
      const grid = document.getElementById('shapes')
      shapes.forEach(shape => {
        const div = document.createElement('div')
        div.id = shape
        div.className = 'q-pa-md col-xs-4 col-sm-3 col-md-2 col-lg-1 text-center'
        grid.appendChild(div)
      })
    </script>
    <script type="module" src="./shapes.js"></script>
  </body>
</html>
