<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphiks examples</title>
  <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
</head>
<body>
  <h1 class="flex flex-row justify-content-center">Graphiks examples</h1>
  <div class="grid">
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="circle"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="cross"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="heart"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="rect"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="rounded-rect"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="diamond"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="triangle-up"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="triangle-down"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="triangle-right"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="triangle-left"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="marker-pin"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="square-pin"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="star4"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="star5"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="star6"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="pentagon"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="hexagon"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="polygon"></div>
    <div class="col-4 md:col-2 lg:col-1 text-center p-4" id="donut"></div>
  </div>
  <script type="module" src="./shapes.js"></script>
</body>
</html>
